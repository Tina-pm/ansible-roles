# vim:ts=2:sw=2:et:ai:sts=2
---
apt__mirror: http://deb.debian.org/debian/
apt__distro: bullseye
apt__components: main contrib non-free
apt__install_recommends: false

# List with custom sources.list.d files.
apt__custom_sources: []
#  - name: my_repo
#    mirror: http://myhost/debian
#    distro: ./
#    components: main
#    options:
#      trusted: 'yes'
#    include_source: false

# List with custom GPG keyring files to add to trusted.gpg.d.
apt__trusted_keys: []

apt__packages_to_install: []
apt__services_to_enable: []
apt__services_to_start: []

# Run `apt dist-upgrade` if true.
apt__run_upgrade: false
# Run `apt autoremove` if true.
apt__run_autoremove: false
# Add `--purge` to apt invocations.
apt__purge_removed: false
