# vim:ts=2:sw=2:et:ai:sts=2
---
- name: install prometheus
  package:
    name: prometheus
    state: latest

- name: configure prometheus cmdline
  template:
    src: default.j2
    dest: /etc/default/prometheus
    owner: root
    group: root
    mode: 0644
  notify: restart prometheus

- name: configure prometheus
  template:
    src: prometheus.yml.j2
    dest: /etc/prometheus/prometheus.yml
    owner: root
    group: root
    mode: 0644
    validate: /usr/bin/promtool check config %s
  notify: reload prometheus

- name: create rules directory
  file:
    path: /etc/prometheus/rules
    state: directory
    owner: root
    group: root
    mode: 0755

#- name: configure prometheus rules
#  template:
#    src: prometheus.rules.j2
#    dest: /etc/prometheus/prometheus.rules
#  notify: reload prometheus

- name: start and enable service
  service:
    name: prometheus
    state: started
    enabled: yes

- name: install ferm configuration
  template:
    src: ferm.conf.j2
    dest: /etc/ferm/ferm.d/prometheus.conf
    owner: root
    group: root
    mode: 0644
  notify: reload ferm
  when: prometheus__install_ferm_svc | bool
